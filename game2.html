<!DOCTYPE html>
<html>

<head>
 	<title>Tic Tac Toe</title>
 	<link href="https://fonts.googleapis.com/css?family=Droid+Serif|Raleway:400,500,600,700" rel="stylesheet">
 	<link href="CSS/game2.css" rel="stylesheet" type="text/css">
 </head>

<body>
	<div class="main-container">
	<header>
		<h1>Tic Tac Toe</h1>
	</header>
	<nav>
		<a href="gamelist.html">Games</a>
		<a href="aboutteam.html">Team</a>
	</nav>
	<main>
		<h2>Instructions: Get Three Across</h2>

		<div id= "choose-player" class="clearfix">
			<button id="player-one">Player X</button>
			<button id="player-two">Player O</button>
		</div>

		<div id="winner-text"></div>

		<div id="board" class="clearfix">
            <div id="grid-a">   <!-- a for hidden, b for visible -->
                <div class="cell" id="box0"></div>
                <div class="cell" id="box1"></div>
                <div class="cell" id="box2"></div>
                <div class="cell" id="box3"></div>
                <div class="cell" id="box4"></div>
                <div class="cell" id="box5"></div>
                <div class="cell" id="box6"></div>
                <div class="cell" id="box7"></div>
                <div class="cell" id="box8"></div>
            </div>
        </div>
		
		

	</main>
	<footer class="clearfix">
		<p class="copyright">Copyright 2017</p>
		<p class="braindead">Brain Dead Games</p>
		<p class="message">&hearts; Hunner & <span class="name">GA</span></p>
	</footer>
	</div>

<script src="JS/tictactoe.js"></script>
</body>

</html>
